<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passion Project</title>
  </head>
  <body>
    <h1 class="title">Biology Passion Project</h1>
    <div class="main-container">
      <div class="button-container">
        <div class="mode-selector">
            <label for="mode">MODE:</label>
            <br>
            <select id="mode">
              <option value="both">Lights and Sound</option>
              <option value="sound">Sound Only</option>
              <option value="lights">Lights Only</option>
            </select>
          </div>          
        <button class="button" id="start-button" onclick="startGame()">START</button>
      </div>
      <div class="tiles" id="tiles">
        <div class="tile" id="green"></div>
        <div class="tile" id="red"></div>
        <div class="tile" id="yellow"></div>
        <div class="tile" id="blue"></div>
        <audio id="greenAudio" src="./music/bionote.mp3"></audio>
        <audio id="redAudio" src="./music/bionote1.mp3"></audio>
        <audio id="yellowAudio" src="./music/bionote2.mp3"></audio>
        <audio id="blueAudio" src="./music/bionote3.mp3"></audio>
        <div class="tile-cover">
          <div id="simon-text">STAGE 1</div>
        </div>
      </div>
      <div class="inputs-container" id="inputs-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
